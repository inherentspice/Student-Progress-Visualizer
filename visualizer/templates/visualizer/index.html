{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Visualizer</title>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="form-div">
      {% if classroom_list %}
        <ul>
          {% for classroom in classroom_list %}
            <li><a href="{% url 'visualizer:classroom' classroom.id%}">{{ classroom.grade}} {{ classroom.classroom_name }}</a>
               - <a href="{% url 'visualizer:classroom-update' classroom.id %}">[edit]</a></li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No classes have been created</p>
      {% endif %}
    </div>

    <p><a href="{% url 'visualizer:classroom-registration' %}">Create a new classroom</a></p>
  </body>

</html>
