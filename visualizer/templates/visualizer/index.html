<!DOCTYPE html>
<html>

  {% if class_list %}
    <ul>
      {% for classroom in classroom_list %}
        <li><a href="{% url 'visualizer:class class.id %'}">{{ classroom.classroom_name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No classes have been created</p>
  {% endif %}

</html>
